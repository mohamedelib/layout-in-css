<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Layout 3</title>
    <link rel="stylesheet" href="../style.css">
    <style>
          body {
        display: grid;
        grid-template-columns: 1f 1fr;
        grid-template-rows: 4fr 1fr 1r;
        gap: 1em;
      }
      header{
        grid-column: 1/2;
        grid-row: 3/4;


      }
      nav {
        grid-row: 3/4;
        grid-column: 2/3;

      }

      main{
        grid-column: 1/3;
        grid-row: 1/2;
      }

      footer{
        grid-row: 2/3;
        grid-column:1/3;
      }
    </style>
  </head>
  <body id="basic-layout-3">
    <header><h1>Basic Layout 3</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>

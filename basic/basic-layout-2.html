<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Layout 2</title>
    <link rel="stylesheet" href="../style.css">
    <style>
           body {
        display: grid;
        grid-template-columns: 1fr 3fr;
        grid-template-rows: 1fr 0.5fr 3fr 1fr;
        gap: 1em;
      }
      header{
        grid-column: 1/3;
        grid-row: 1/2;


      }
      nav {
        grid-row: 2 /-3;
        grid-column: 1/3;

      }

      main{
        grid-column: 1/3;
        grid-row: 3/4
      }

      footer{
        grid-row: 4/5;
        grid-column:1/3;
      }
    </style>
  </head>
  <body id="basic-layout-2">
    <header><h1>Basic Layout 2</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
